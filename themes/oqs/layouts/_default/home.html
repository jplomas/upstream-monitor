{{ define "main" }}
<section class="section">
  <div class="container">
    <h1 class="title is-1">Upstream Monitor</h1>
    <p class="subtitle">Built with <strong>Hugo</strong> and <strong>Bulma</strong></p>
  </div>
</section>
<section class="section">{{ .Content }}</section>
{{ range site.RegularPages }}
<section class="section">
  <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
  {{ .Summary }}
</section>
{{ end }} {{ end }}
